<!DOCTYPE html>

<body>
    <div class="container">
        <div class="card">
            <h1>Alta de Categorías</h1>
            <p>Completá los datos para agregar una nueva categoría al sistema.</p>

            <form id="form-categorias" action="../categorias.php" method="post" novalidate>
                <div class="row">
                    <div>
                        <label for="id_categoria">ID (número)</label>
                        <input type="number" id="id_categoria" name="id_categoria" required min="1" placeholder="Ej: 1">
                    </div>
                    <div>
                        <label for="nombre_categoria">Nombre de la categoría</label>
                        <input type="text" id="nombre_categoria" name="nombre_categoria" required maxlength="50" placeholder="Ej: Notebooks">
                    </div>
                </div>

                <div class="actions">
                    <a class="btn btn-outline" href="../../index.php">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
            <div class="center-note">Fabrizio Lomello</div>
        </div>
    </div>
